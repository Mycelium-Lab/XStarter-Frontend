<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>XStarter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var mainNav = document.querySelector('.xs-head-wrapper');
        window.onscroll = function() {
            windowScroll();
        };
        function windowScroll() {
            mainNav.classList.toggle("scrolled", mainNav.scrollTop > 50 || document.documentElement.scrollTop > 50);
        }
        if (window.innerWidth < 768) {        
          var btnMob = document.querySelectorAll(".nav-link")
          for (i = 0; i < btnMob.length; i++) {
            btnMob[i].addEventListener('click', function() {
              document.getElementById('nav').checked = false
            });
          }
        } 
      });           
    </script>
  </body>
</html>
